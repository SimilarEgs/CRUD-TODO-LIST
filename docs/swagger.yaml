      consumes:
      - application/json
      description: API endpoint of deleting TodoList by id
      operationId: delete-list-by-id
      parameters:
      - description: TodoList ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
