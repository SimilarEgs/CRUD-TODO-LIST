      - ApiKeyAuth: []
      summary: DeleteList
      tags:
      - Lists
    get:
      consumes:
      - application/json
      description: API endpoint of getting todo list by id
      operationId: get-list-by-id
      parameters:
      - description: TodoList ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Todolist'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.errorResponse'
