basePath: /
definitions:
  entity.CreateListInput:
    properties:
      description:
        type: string
      title:
        type: string
    type: object
  entity.Todolist:
    properties:
      description:
        type: string
      id:
        type: integer
      title:
        type: string
    required:
    - title
    type: object
  entity.UpdateListInput:
    properties:
      description:
        type: string
      title:
        type: string
    type: object
  entity.User:
    properties:
      name:
        type: string
      password:
        minLength: 6
        type: string
      username:
        type: string
    required:
    - name
    - password
    - username
    type: object
  handler.errorResponse:
    properties:
      message:
        type: string
    type: object
  handler.getAllListsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entity.Todolist'
        type: array
    type: object
  handler.singInUserInput:
    properties:
      password:
        minLength: 6
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
host: localhost:8080
info:
  contact:
    name: Alex
    url: https://github.com/SimilarEgs
  description: This is a visual documentation of the endpoints of my todo-app project
  title: Todo-App
  version: "1.0"
paths:
  /api/lists/:
    get:
      consumes:
      - application/json
      description: API endpoint of getting all TodoLists
      operationId: get-all-Lists
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.getAllListsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.errorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/handler.errorResponse'
      security:
      - ApiKeyAuth: []
      summary: GetLists
      tags:
      - Lists
    post:
      consumes:
      - application/json
      description: API endpoint of creating a TodoList
      operationId: create-list
      parameters:
      - description: TodoList data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.CreateListInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.errorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/handler.errorResponse'
      security:
      - ApiKeyAuth: []
      summary: CreateList
      tags:
      - Lists
